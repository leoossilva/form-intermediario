<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="page">
     <header>
         <h1>Mentoria</h1>
         <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
     </header>


  <form id="my-form" >
     <fieldset>
         <legend>Informações pessoais</legend>


         <div class="col-2">
         <div class="input-wrapper">
           <label for="personal-name">Nome</label>
           <input type="text" id="personal-name"
           required>
          </div>

          <div class="input-wrapper">
           <label for="personal-surname">sobrenome</label>
           <input type="text" id="personal-surname"
           required>
         </div>
        </div>

        <div class="input-wrapper">
          <label for="personal-email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" id="personal-email"
          required>
        </div>
  
        <div class="input-wrapper">
          <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="personal-password"
          required
          minlength="6">
        </div>

     </fieldset>

     <fieldset class="mentor-wrapper">
        <legend>Informações do mentor</legend>
            <div class="input-wrapper"> 
              <label for="mentor-name">Nome do mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name"
              required>
            </div>
         
        
     </fieldset>

     <fieldset>
        <legend class="hour">Seus horários disponíveis</legend>
     </fieldset>

      <fieldset>
        <legend class="mentoria">Primeira mentoria</legend>

        <div class="col-4">
        <div class="input-wrapper">
           <label for="date">Data</label>
           <input type="date" id="date">
        </div>

        <div class="input-wrapper">
          <label for="time">Das</label>
          <input type="time" id="time">
        </div>

        <div class="input-wrapper">
          <label for="">Até</label>
          <input type="time"  id="time">
        </div>
      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
         <legend class="mentoria">Segunda mentoria</legend>
         
         <div class="col-3">   
        <div class="input-wrapper">
          <label for="date">Data</label>
          <input type="date" id="date">
       </div>

       <div class="input-wrapper">
         <label for="time">Das</label>
         <input type="time" id="time">
       </div>

       <div class="input-wrapper">
         <label for="">Até</label>
         <input type="time"  id="time">
       </div>
      </div>
      </div>  
       </fieldset>

  </form>
  
  <footer>
      <input 
      class="button" 
      form="my-form"
      type="submit" 
      value="Salvar">
  </footer>

  </div>
</body>
</html>
